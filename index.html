<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guilty Gear -Strive- Pretty Movelist</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="createUI.js" defer></script>
</head>
<body>
    <h1>Guilty Gear Strive Move List</h1>
    <header id="header">
        <nav id="nav-bar">
            <ul>
                <!-- TODO settings for Fightstick/Pad, numpad vs pictures -->
                <li><a href="#settings" class="nav-link">Settings</a></li>
            </ul>
        </nav>
    </header>
    <section id="settings">
        <label for="controller-layout">Controller Layout</label>
        <select name="controller-layout" id="controller-layout">
            <option value="fightstick">Fightstick</option>
            <option value="ps-fightpad">Playstation Fightpad</option>
            <option value="xb-fightpad">Xbox Fightpad</option>
        </select>
        <label for="command-layout">Command Layout</label>
        <select name="command-layout" id="command-layout">
            <option value="numpad">Numpad</option>
            <option value="shapes">Shapes</option>
        </select>
    </section>
    <div id="main-content">
        <section class="panel" id="characters">
            <h2>Characters</h2>
            <form id="characterSelect" width="100px" height="100px">
            </form>
        </section>
        <div class="separator"></div>
        <section class="panel" id="movelist">
            <h2>Move List</h2>
        </section>
    </div>
    <footer>
        <p><a href="https://github.com/thesamuraiwho/gg-strive-prettymovelist" target="_blank">Github</a> | Fanmade Project by thesamuraiwho | Images are from Guilty Gear Strive & Â© ARC SYSTEM WORKS copyright protection.</p>
    </footer>
</body>
</html>
